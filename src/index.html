html {
  scroll-behavior: smooth;
}
img {
  display: block;
  max-width: 100%;
  height: auto;
}
body {
  display: grid;
  grid-template-rows: auto 1fr auto;
  font-family: "Roboto", "Arial", sans-serif;
  font-weight: 400;
  font-style: normal;
  list-style: none;
}
a {
  text-decoration: none;
}
.visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  margin: -1px;
  padding: 0;
  border: 0;
  clip: rect(0 0 0 0);
  overflow: hidden;
}
.reset-ul {
  margin: 0;
  padding: 0;
  list-style: none;
}
.reset-btn {
  background: transparent;
  outline: none;
  border: none;
  cursor: pointer;
}
@font-face {
  font-family: 'Roboto';
  src: url(http://localhost:3000/fonts/Roboto-400.woff), url(http://localhost:3000/fonts/Roboto-400.woff2);
}
@keyframes slideRight {
  to {
    left: 200px;
  }
}
@keyframes slideLeft {
  from {
    margin-right: 100px;
  }
  to {
    margin-right: 0;
  }
}
@keyframes slideDown {
  from {
    margin-top: 0;
  }
  to {
    margin-top: 50px;
  }
}
@keyframes slideUp {
  from {
    margin-bottom: 0;
  }
  to {
    margin-bottom: 50px;
  }
}
.wrapper {
  margin-top: 50px;
}
@media (max-width: 767px) {
  .wrapper {
    width: 320px;
    margin: 0 auto;
  }
}
@media (min-width: 768px) and (max-width: 1279px) {
  .wrapper {
    width: 768px;
    margin: 0 auto;
  }
}
@media (min-width: 1280px) {
  .wrapper {
    width: 1280px;
    margin: 0 auto;
  }
}
.widgets {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  justify-content: center;
}
@media (max-width: 767px) {
  .widgets {
    width: 320px;
    margin: 0 auto;
  }
}
@media (min-width: 768px) and (max-width: 1279px) {
  .widgets {
    width: 768px;
    margin: 0 auto;
  }
}
.tiles-list {
  list-style: none;
  padding: 0;
  position: relative;
  display: grid;
  grid-template-columns: repeat(4, auto);
  margin-bottom: 20px;
}
@media (max-width: 767px) {
  .tiles-list {
    width: 320px;
    margin: 0 auto;
    height: 320px;
  }
}
@media (min-width: 768px) and (max-width: 1279px) {
  .tiles-list {
    width: 768px;
    margin: 0 auto;
    height: 768px;
  }
}
@media (min-width: 1280px) {
  .tiles-list {
    width: 1280px;
    margin: 0 auto;
    height: 1280px;
  }
}
.tiles-list__item {
  display: grid;
  align-items: center;
  justify-content: center;
  width: 79px;
  height: 79px;
  border: 1px solid black;
}
@media (min-width: 768px) and (max-width: 1279px) {
  .tiles-list__item {
    font-size: 3rem;
    width: 192px;
    height: 192px;
  }
}
@media (min-width: 1280px) {
  .tiles-list__item {
    font-size: 3rem;
  }
}
.tiles-list__item--empty {
  border: 1px solid black;
  background: white;
  opacity: 0;
}
@media (max-width: 767px) {
  .size__wrapper {
    width: 320px;
    margin: 0 auto;
  }
}
@media (min-width: 768px) and (max-width: 1279px) {
  .size__wrapper {
    width: 768px;
    margin: 0 auto;
    display: grid;
  }
}
@media (min-width: 1280px) {
  .size__wrapper {
    width: 1280px;
    margin: 0 auto;
    height: 1280px;
  }
}
.size__wrapper .frame-description__wrapper {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}
@media (min-width: 1280px) {
  .size__wrapper .frame-description__wrapper {
    margin: 20px 200px;
  }
}
.size__wrapper .frame-description__wrapper .frame-description {
  display: grid;
  align-content: center;
  justify-content: center;
  place-content: center;
}
.size__wrapper .frame-description__wrapper .frame-value {
  display: grid;
  align-content: center;
  justify-content: center;
  place-content: center;
}
.size__wrapper .frame-btns__description {
  margin-top: 20px;
  display: grid;
  align-content: center;
  justify-content: center;
  place-content: center;
}
.size__wrapper .frame-btns__wrapper {
  margin-top: 20px;
  justify-content: space-between;
}
@media (min-width: 1280px) {
  .size__wrapper .frame-btns__wrapper {
    margin: 20px 200px;
  }
}
.controls {
  display: grid;
  grid-template-columns: repeat(4, auto);
  grid-gap: 5px;
  gap: 5px;
}
@media (min-width: 1280px) {
  .controls {
    margin: 20px 200px;
  }
}
.notifications {
  text-align: center;
  margin-top: 10px;
}
.widgets {
  margin-bottom: 10px;
}
@media (min-width: 1280px) {
  .widgets {
    margin: 20px 200px;
  }
}
.frame-size__btns {
  min-width: 320px;
  margin: 0;
  padding: 0;
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  align-items: center;
  justify-items: center;
  grid-gap: 10px;
  gap: 10px;
}
.fromLeftToRight {
  position: relative;
  transform: translate(30px, 0);
  transition: all 0.1s linear;
}
.fromRightToLeft {
  position: relative;
  transform: translate(-30px, 0);
  transition: all 0.1s linear;
}
.fromBottomToTop {
  position: relative;
  transform: translate(0, -30px);
  transition: all 0.1s linear;
}
.fromTopToBottom {
  position: relative;
  transform: translate(0, 30px);
  transition: all 0.1s linear;
}</style>

</html>
